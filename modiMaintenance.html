<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>修改維修資訊</title>
    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="JS/semantic.min.js"></script>
    <script type="text/javascript" src="JS/calendar.min.js"></script>

    <link rel="stylesheet" type="text/css" class="ui" href="CSS/semantic.min.css">
    <link rel="stylesheet" href="CSS/calendar.min.css" />
    <style type="text/css">
        body {
            margin: 5%;
        }
    </style>
</head>

<body>
    <h2 class="ui sticky">修改維修資訊</h2>
    <form class="ui form" action="./maintenance.html">
        <h4 class="ui dividing header">機車資訊</h4>
        <div class="four fields">
            <div class="field">
                <label>車牌號碼</label>
                <input type="text" id="plateNumber" name="plateNumber" placeholder="車牌">
            </div>
            <div class="field">
                <label>品牌</label>
                <select class="ui search dropdown" id="vehicleBrand" name="vehicleBrand">
                    <option value="">品牌</option>
                    <option value="Kymco">Kymco</option>
                    <option value="Sym">Sym</option>
                    <option value="Yamaha">Yamaha</option>
                    <option value="比雅久">比雅久</option>
                    <option value="宏嘉騰">宏嘉騰</option>
                    <option value="力道">力道</option><option value="Gogoro">Gogoro</option>
                    <option value="O">Other</option>
                </select>
                <input type="text" id="otherBrand" placeholder="請輸入其他品牌" hidden>
            </div>
            <div class="field">
                <label>機車型號</label>
                <input type="text" id="vehicleProduct" placeholder="例如：勁戰、Racing">
            </div>
            <div class="field">
                <label>出廠年月</label>
                <div class="ui calendar" id="manufactureDate">
                    <div class="ui input left icon">
                        <i class="time icon"></i>
                        <input type="text" id="vehicleManufactureDate" placeholder="年月">
                    </div>
                </div>
            </div>
        </div>
        <h4 class="ui dividing header">客戶資料</h4>
        <div class="equal width fields">
            <div class="field">
                <label>姓名</label>
                <input type="text" id="customerName" placeholder="姓名">
            </div>
            <!-- <div class="field">
                <label>性別</label>
                <div class="ui selection dropdown">
                    <input type="hidden" id="gender">
                    <i class="dropdown icon"></i>
                    <div class="default text">性別</div>
                    <div class="menu">
                        <div class="item" data-value="1">男</div>
                        <div class="item" data-value="0">女</div>
                    </div>
                </div>
            </div> -->
            <div class="field">
                <label>性別</label>
                <select class="ui dropdown" id="gender" name="gender">
                    <option value="">性別</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
            </div>
            <div class="field">
                <label>生日</label>
                <div class="ui dateCalendar calendar">
                    <div class="ui input left icon">
                        <i class="time icon"></i>
                        <input type="text" id="birthday" placeholder="出生年月日">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>年齡</label>
                <div class="ui disabled input">
                    <input type="text" id="age">
                </div>
            </div>
        </div>
        <div class="field">
            <label>地址</label>
            <div class="ui input">
                <input id="address">
            </div>
        </div>
        <div class="equal width fields">
            <div class="field">
                <label>手機</label>
                <div class="ui input">
                    <input id="cellphone" placeholder="號碼">
                </div>
            </div>
            <div class="field">
                <label>電話</label>
                <div class="ui input">
                    <input id="telephone" placeholder="家裡電話">
                </div>
            </div>
        </div>

        <h4 class="ui dividing header">維修資訊</h4>
        <div class="fields">
            <div class="two wide field">
                <label>日期</label>
                <div class="ui dateCalendar calendar">
                    <div class="ui input left icon">
                        <i class="calendar icon"></i>
                        <input type="text" id="maintenanceDate" data-validate="date" placeholder="選擇時間">
                    </div>
                </div>
            </div>
            <div class="three wide field">
                <label>維修項目</label>
                <select id="maintenanceItem" class="ui selection dropdown">
                    <option value="輪胎類">輪胎類</option>
                    <option value="燈泡類">燈泡類</option>
                    <option value="機油類">機油類</option>
                    <option value="椅子類">椅子類</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="two wide field">
                <label>金額</label>
                <div class="ui input left icon">
                    <i class="payment icon"></i>
                    <input type="text" id="maintenanceMoney" placeholder="$$$">
                </div>
            </div>
            <div class="nine wide field">
                <label>維修明細</label>
                <div class="ui input left icon">
                    <i class="motorcycle icon"></i>
                    <input type="text" id="maintenanceDetail">
                </div>
            </div>
        </div>

        <h4 class="ui dividing header">收款與否</h4>
        <div class="ui segment">
            <div class="field">
                <div class="ui toggle checkbox">
                    <input type="checkbox" id="isGetMoney" tabindex="0" class="hidden">
                    <label><i class="warning sign icon"></i>付款 / 未付款</label>
                </div>
            </div>
        </div>
        <h4 class="ui dividing header">備註</h4>
        <div class="field">
            <label>備註</label>
            <div class="ui input">
                <input id="remark" placeholder="備註資料">
            </div>
        </div>
        <div class="inline field">
            <div class="ui primary submit button">送出資料</div>
            <a href="./maintenance.html">
                <div class="ui purple button">返回</div>
            </a>
        </div>
        <div class="ui error message"></div>
    </form>
    <script src="App/modiMaintenance.js"></script>

</body>

</html>
