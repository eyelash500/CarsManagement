<html>

<head>
    <title>機車維護</title>

    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="JS/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" class="ui" href="CSS/semantic.min.css">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="getty embed image" style="background-color:#fff;display:inline-block;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;color:#a7a7a7;font-size:11px;width:50%;max-width:616px;">
                    <div style="padding:0;margin:0;text-align:left;"><a href="http://www.gettyimages.com/detail/176040167" target="_blank" style="color:#a7a7a7;text-decoration:none;font-weight:normal !important;border:none;display:inline-block;">Embed from Getty Images</a></div>
                    <div
                        style="overflow:hidden;position:relative;height:0;padding:45.129870% 0 0 0;width:100%;">
                        <iframe src="//embed.gettyimages.com/embed/176040167?et=qnLOqHFtSy9-zqnRnEJFaA&tld=com&viewMoreLink=off&sig=feRbWnajGu1GXLdBHMuetMhqdZRzgvLPiX7_Pmp2Erg=&caption=true"
                            width="616" height="278" scrolling="no" frameborder="0" style="display:inline-block;position:absolute;top:0;left:0;width:100%;height:100%;margin:0;"></iframe>
                </div>
                <p style="margin:0;"></p>
        </div>
        <div class="content">
            請登入使用者帳號
        </div>
        </h2>
        <form class="ui large form" action="./maintenance.html">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="帳號">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密碼">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">登入</div>
            </div>

            <div class="ui error message"></div>

        </form>
    </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.ui.form').form({
                fields: {
                    email: {
                        identifier: 'email',
                        rules: [{
                                type: 'empty',
                                prompt: '請輸入帳號'
                            }
                        ]
                    },
                    password: {
                        identifier: 'password',
                        rules: [{
                                type: 'empty',
                                prompt: '請輸入密碼'
                            },
                            {
                                type: 'length[6]',
                                prompt: '密碼少於六個字'
                            }
                        ]
                    }
                }
            });
        });
    </script>

</body>


</html>
